<!doctype html>
<html lang="en">
	<head>
		<!-- Shows up on top tab of page -->
		<title>Moobly Krew</title>
		<meta charset="utf-8"/>
		<!-- Bootstrap Font Icon CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
		<!-- Import generic CSS -->
		<link href="style1.css" rel="stylesheet" type="text/css">
	</head>

	<body>

		<div id = "page-container"> <!--Encloses all page contents to leave space for footer-->

			<div id = "header-and-content-wrappper"> <!--Encloses all page contents EXCEPT footer-->
				
				<!--import header using javascript function (allows header to be defined in one location only)-->
                <script language = "javascript" type = "text/javascript" src="header.txt"></script>

				<!-- Content between header and footer -->
				<div id = "bodycontent">
                    <div class = "row">
                        <div class="two-column">

                            <!-- extra bacon -->
                            <div class="card">
                            <img src="Merch/Extra_Bacon.jpg" alt="Extra Bacon Album Art" style="width:100%">
                            <div class="container">
                                <h2>Extra Bacon Album + Moobly Krew T-shirt</h2>
                                <p class="title">$20 - $30</p>
                                <p>
                                    <a href="https://square.link/u/Ol5QCgle?src=embed" target="_blank">
                                        <button class="button">Buy Now</button>
                                    </a>
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="two-column">

                            <!-- Moobly Shirts -->
                            <div class="card">
                                <img src="Merch/Moobly T Shirt.JPG" alt="Moobly Krew T-Shirts" style="width:100%">
                                <div class="container">
                                <h2>Moobly Krew T-shirt</h2>
                                <p class="title">$15</p>
                                <p>
                                    <a href="https://square.link/u/s0RfEbqj?src=embed" target="_blank">
                                        <button class="button">Buy Now</button>
                                    </a>
                                </p>
                            </div>
                        </div>
                    </div>
				</div> <!-- end of bodycontent div-->

			</div> <!-- end of header-and-content-wrapper-->
			
			<!--import footer using javascript function (allows footer to be defined in one location only)-->
            <script language = "javascript" type = "text/javascript" src="footer.txt"></script>
			
		</div><!-- end of page-container div-->


		<!--Add Javascript to make top navbar sticky-->
		<script src="jscript.js"></script>

	</body>
</html>
